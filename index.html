<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Drawing</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/calc/style2.css">
    <link rel="stylesheet" href="css/calc/style.css">
    <script src="New/new.js"></script>

</head>

<body>
    <div id="mobile_overlay">
        <h1 class="mobile">Sorry,</h1>
        <h3 class="mobile2">This website is not supported for mobile.</h3>
    </div>
    <div id="overlay" onclick="closeIMG();"></div>
    <div id="imagePopup">
        <div id="image_self">
            <img src="cross.svg" alt="" handleevent="true" height="20px" width="20px" id="cross_img" onclick="closeIMG();">

            <img src="" alt="" id="image_thing"/>
        </div>
    </div>

    <div id="ttext">Graphic Calculator</div>

    <!-- This was just for debugging purposes. -->
    <!--
    <div id="ttext2-container">
        <div id="ttext2_1">Pos: </div>
        <div id="ttext2_2">Pos2: </div>
    </div>-->
    

    <svg class="grid"></svg>
    <canvas id="drawCanvas"></canvas>

    <div class="all">
        <div class="dcg-exppanel dcg-disable-horizontal-scroll-to-cursor">
            <div class="dcg-expressionlist">
                <h2 class="dcg-header">Equations:</h2>
                <div id="content_from_api"></div>
                <div class="buttonDiv">
                    <button class="buttonClass" onclick="showGraph();" disabled="true" id="btn_el">Show Graph</button>
                </div>
            </div>
        </div>
    </div>
 
  
    <div class="successPopup">
        <div class="popup" id="popup">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                <g transform="translate(-595.805 -678.805)">
                    <circle cx="25" cy="25" r="25" transform="translate(595.805 678.805)" fill="#fff"/>
                    <path d="M2348.164,5670.065l5.524,5.523,9.476-9.476" transform="translate(-1735.235 -4967.489)" fill="none" stroke="#3c6706" stroke-width="4"/>
                </g>
            </svg>
            <p>Copied!</p>
            <div class="timeIndicator"></div>
        </div>
    </div>

    <div class="errorPopup">
        <div class="popup2" id="popup2">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                <g transform="translate(-595.805 -678.805)">
                    <circle cx="25" cy="25" r="25" transform="translate(595.805 678.805)" fill="#fff"/>

                    <line x1="605.805" y1="690.805" x2="630.805" y2="715.805" stroke="#000" stroke-width="4"/>         
                    <line x1="605.805" y1="715.805" x2="630.805" y2="690.805" stroke="#000" stroke-width="4"/>  
        
                </g>
            </svg>


             <p>Server offline!</p>
            <div class="timeIndicator"></div>
        </div>
    </div>

    <script src="js/zoom.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/script.js"></script>
    <script src="js/draw.js"></script>

</html>
